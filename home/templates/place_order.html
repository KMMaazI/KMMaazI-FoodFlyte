<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .menu-item-details {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .menu-item-details img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .menu-item-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .menu-item-details p {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        .order-form {
            padding: 20px;
        }

        .order-form h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .order-form label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .order-form input,
        .order-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .order-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order-form button:hover {
            background-color: #555;
        }

        .order-summary {
            margin-top: 15px;
            text-align: center;
        }

        .order-summary p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order - {{ menu_item.food_name }}</h1>
    </header>
    <main>
        <section class="menu-item-details">
            <img src="{{ menu_item.picture }}" alt="{{ menu_item.food_name }}">
            <h2>{{ menu_item.food_name }}</h2>
            <p>{{ menu_item.description }}</p>
            <p><strong>Price:</strong> Rs. {{ menu_item.price }}</p>
        </section>

        <section class="order-form">
            <h3>Enter Your Address and Quantity</h3>
            <form method="POST">
                {% csrf_token %}
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity" min="1" value="1" required>

                <label for="address">Delivery Address:</label>
                <textarea name="address" id="address" placeholder="Enter your address here..." required></textarea>

                <button type="submit">Place Order</button>
            </form>

            <div class="order-summary">
                <p><strong>Note:</strong> The total price will be calculated based on the quantity you choose.</p>
            </div>
        </section>
    </main>
</body>
</html>
